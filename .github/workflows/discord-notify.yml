name: Discord Notify

on:
  push:
    branches:
      - main

jobs:
  notify-success:
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Send Discord Success Embed
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "‚úÖ Deploy Success",
              "color": 3066993,
              "fields": [
                { "name": "üì¶ Repo", "value": "'"$REPO"'", "inline": true },
                { "name": "üë§ By", "value": "'"$ACTOR"'", "inline": true },
                { "name": "üìù Commit", "value": "'"$COMMIT_MSG"'" },
                { "name": "üîó Link", "value": "[View Commit]('"$COMMIT_URL"')" }
              ]
            }]
          }' $DISCORD_WEBHOOK

  notify-failure:
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Send Discord Failure Embed
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "‚ùå Deploy Failed",
              "color": 15158332,
              "description": "Deployment failed. Check GitHub Actions logs.",
              "fields": [
                { "name": "üì¶ Repo", "value": "'"$REPO"'", "inline": true },
                { "name": "üë§ By", "value": "'"$ACTOR"'", "inline": true }
              ]
            }]
          }' $DISCORD_WEBHOOK
